<!DOCTYPE html>
<html>
    <head>
        <meta charset = 'UTF-8'>
        <title>Bento Grid</title>
        <link rel = 'icon' type = 'image/png' sizes = '32x32' href='./assets/image/favicon-32x32.png'>
        <link rel = 'stylesheet' href = "style.css">
    </head>
    <body>
        <section class = 'sectionFiveStar borderPadding bgColorDarkPurple borderCircle'>
            <p class = 'pFiveStarMain colorWhite'>Social Media <span class = 'colorDarkYellow'>10x</span> <i>Faster</i> with AI</p>
            <image src = './assets/images/illustration-five-stars.webp'/>
            <p class = 'pFiveStarSub colorWhite'>Over 4,000 5-star reviews</p>
        </section>
        <section class = 'sectionMultipleAccount borderPadding boxShadow borderCircle'>
            <image src = './assets/images/illustration-multiple-platforms.webp'/>
            <p class = 'fontMedium'>Manage multiple accounts and platforms</p>
        </section>
        <section class = 'sectionConsistentSchedule borderPadding bgColorDarkYellow borderCircle'>
            <p>Maintain a consistent posting schedule.</p>
            <img src = './assets/images/illustration-consistent-schedule.webp'/>
        </section>
        <section class = 'sectionScheduleMedia borderPadding bgColorPurple borderCircle'>
            <p class = 'fontMedium fontWeight500'>Schedule to social media</p>
            <img src = './assets/images/illustration-schedule-posts.webp'/>
            <p class = 'fontSmall colorBlack'>Optimize post timings to publish content at the perfect time for your audience</p>
        </section>
    </body>
</html>
